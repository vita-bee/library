<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
       <div class="header">
            <div class="greetingContainer">
                <div class="avatarContainer"></div>
                <div class="greeting">Hi there,</div>
                <div class="userName">Welcome to the Library</div>
            </div>
            <div class="userControls">
                <div class="avatarContainerSmall"></div>
                <p class="profileName">John Doe<p>
            </div>
      </div>

      <div class="contentContainer">
            <div class="projectsContainer">
                <div class="projectsHeader">
                    <h5>Your Books</h5>
                </div>
                <div id="libraryCards">
                        
                </div>
            </div>
            <div class="rtSideContainer">
                <div class="side-content">
                        <div class="formSection">
                            <form id="addBookForm">
                                <div class="fieldsContainer">
                                    <legend class="formHeader">Add New Book!</legend>
                                    <div class="formGroup">
                                        <div class='form-row'>
                                            <label for="book_title">Title:</label>
                                            <input type="text" id="book_title" name="book_title"  placeholder="Title">
                                        </div>
                                        <div class='form-row'>
                                            <label for="book_author">Author:</label>
                                            <input type="text" id="book_author" name="book_author"  placeholder="Firstname Lastname">
                                        </div>
                                        <div class='form-row'>
                                            <label for="book_pages">Number of Pages:</label>
                                            <input type="number" id="book_pages" name="book_pages"  placeholder="111">
                                        </div>
                                        <div class='form-row'>
                                            <label for="book_isRead">Read?</label>
                                            <input type="checkbox" id="book_isRead" name="book_isRead">
                                        </div>
                                        <div class='form-row'>
                                            <label for="book_notes">Notes:</label><br>
                                            <textarea id="book_notes" name="book_notes" rows="5" cols="33" placeholder="Enter your book notes here..."></textarea><br>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" id="addBookBtn">Add Book</button>
                            </form>
                        </div>
                    
                </div>
                
                
                
            </div>
            
      </div>

      
      
    </div>
  </body>
  <script type="text/javascript" src="library.js" defer></script>
</html>
